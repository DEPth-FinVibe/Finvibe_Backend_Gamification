name: CI - Build & Deploy (Auto)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Backend Repo Checkout
      - name: Checkout backend repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ JDK 21 ì„¤ì •
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3ï¸âƒ£ Gradle ìºì‹œ
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4ï¸âƒ£ Gradle Build
      - name: Build with Gradle
        run: ./gradlew clean build --no-daemon

      # 5ï¸âƒ£ Docker Hub ë¡œê·¸ì¸
      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 6ï¸âƒ£ ì´ë¯¸ì§€ íƒœê·¸ (commit sha 7ìë¦¬)
      - name: Set image tag
        run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      # 7ï¸âƒ£ Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 8ï¸âƒ£ Docker ì´ë¯¸ì§€ ë¹Œë“œ & Push
      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/Dockerfile
          push: true
          platforms: linux/amd64
          tags: cmh1448/finvibe-gamification:${{ env.IMAGE_TAG }}
          build-args: |
            PROFILE=prod

      # 9ï¸âƒ£ manifest repo checkout (GitOps ì‚¬ìš© ì‹œ)
      # GitOpsë¥¼ ì‚¬ìš©í•˜ì§€ ì•ŠëŠ” ê²½ìš° ì•„ë˜ ë‹¨ê³„ë“¤ì„ ì£¼ì„ ì²˜ë¦¬í•˜ê±°ë‚˜ ì‚­ì œí•˜ì„¸ìš”
      - name: Checkout manifest repo
        uses: actions/checkout@v4
        with:
          repository: DEPth-FinVibe/Finvibe_Backend_Manifest  # ì‹¤ì œ Manifest Repositoryë¡œ ë³€ê²½
          token: ${{ secrets.MANIFEST_REPO_TOKEN }}
          path: manifest

      # ğŸ”Ÿ deployment.yaml ì´ë¯¸ì§€ íƒœê·¸ ê°±ì‹ 
      - name: Update image tag in manifest
        run: |
          cd manifest/gamification  # ì‹¤ì œ ì„œë¹„ìŠ¤ ë””ë ‰í† ë¦¬ë¡œ ë³€ê²½
          sed -i "s|image: .*|image: cmh1448/finvibe-gamification:${{ env.IMAGE_TAG }}|" deployment.yaml

      # 1ï¸âƒ£1ï¸âƒ£ manifest repo ì»¤ë°‹ & í‘¸ì‹œ
      - name: Commit & Push manifest
        run: |
          cd manifest
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -am "deploy(gamification): ${{ env.IMAGE_TAG }}"
          git push
